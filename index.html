<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="creator">
        <h1>By Min Khant</h1>
    </div>
    
    <div class="con">
        <div class="container">
            <div class="clock">

                <div id="second" class="circle" style="--clr: #04fc43;"><i></i></div>
                <div id="minute" class="circle circle2" style="--clr: #fee800;"><i></i></div>
                <div id="hour" class="circle circle3" style="--clr: #ff2972;" ><i></i></div>

                <span style="--i:1;"><b>1</b></span>
                <span style="--i:2;"><b>2</b></span>
                <span style="--i:3;"><b>3</b></span>
                <span style="--i:4;"><b>4</b></span>
                <span style="--i:5;"><b>5</b></span>
                <span style="--i:6;"><b>6</b></span>
                <span style="--i:7;"><b>7</b></span>
                <span style="--i:8;"><b>8</b></span>
                <span style="--i:9;"><b>9</b></span>
                <span style="--i:10;"><b>10</b></span>
                <span style="--i:11;"><b>11</b></span>
                <span style="--i:12;"><b>12</b></span>

            </div>

            <!-- Digital Clock -->
            <div id="time">
                <div id="tHour"  style="--clr: #ff2972">00</div>
                <div id="tMinute"  style="--clr: #fee800">00</div>
                <div id="tSecond" style="--clr: #04fc43" >00</div>
                <div id="ampm">AM</div>
            </div>

        </div>
    </div>

    
    <script src="script.js"></script>

</body>
</html>
